<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Student Registration</title>
</head>
<body>

    <header>
        <h1>Student Registration</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/prospectus">Prospectus</a></li>
                <li><a href="/achievements">Achievements</a></li>
                <li><a href="/events">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registration-form">
            <h2>Register for Enquiry</h2>
            <form action="/submit_registration" method="POST">
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
                
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name" required>
                
                <label for="class">Select Class:</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Choose your class</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
                
                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </main>

</body>
</html>
